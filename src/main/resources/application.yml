server:
  port: 8081

spring:
  mvc:
    contentnegotiation:
      default-content-type: application/json
  application:
    name: knowledgevault

  datasource:
    url: jdbc:h2:file:./data/knowledgevault-db;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

logging:
  level:
    root: INFO
    com.example.knowledgevault: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

  file:
    name: logs/app.log

app:
  max-nested-items: 5
